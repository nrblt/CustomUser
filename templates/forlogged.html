
{% extends 'base.html' %}


{% block head %}
    <title>All devices</title>
<style>

    *{

    /*    border:1px solid black;*/
    }
    .device{
                border:1px solid black;

    }

</style>
{% endblock %}

{% block body %}
<!--{% load static %}-->
<!--user-->
<!--<h3 class="text-right mr-2">{{request..login}}</h3>-->
<form action="" method="POST" class="text-center">
    {{ form.errors }}

    {% csrf_token %}
    <input type="text" name="{{form.ESN.html_name}}" class="fadeIn second " style="background-color: #5BBB69FF " placeholder="ESN">


    <input type="submit" class="mt-3 mb-3 " name="Create Task" value="Add Device">
</form>

{% for dev in devices%}
<div class="text-center row device" >
    <div class="col-md-6">
        <h3>{{dev}}</h3>
    </div>
    <div class="col-md-6">
        <a href="{% url 'deleteDevice' dev.id %} " class="text-danger"> delete this </a>
        <br>
        <a href="{% url 'updateDevice' dev.id %}" class="text-primary">update this </a>
    </div>
</div>
    <br/>
{% endfor %}

{% endblock %}
